{% extends 'Login_app/base.html' %}
{% load static %}
{% block bodyblock %}
{% if registered %}
<div class="alert alert-success">
    Congratulation! Registration Successful!!
</div>
{% else %}
<form enctype="multipart/form-data" method="POST">
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}
{% endblock %}
